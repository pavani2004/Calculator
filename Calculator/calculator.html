<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<form action="calculator.jsp" method="POST" style="width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px;">
		<label for="num1" style="display: block; margin-bottom: 5px; color: #555;">Enter first number:</label>
		<input type="text" name="num1" id="num1" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>
		<label for="num2" style="display: block; margin-bottom: 5px; color: #555;">Enter second number:</label>
		<input type="text" name="num2" id="num2" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>
		<button type="submit" name="operation" value="add" style="display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">+</button>
		<button type="submit" name="operation" value="subtract" style="display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">-</button>
		<button type="submit" name="operation" value="multiply" style="display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">*</button>
		<button type="submit" name="operation" value="divide" style="display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">/</button>
	</form>
</body>
</html>
